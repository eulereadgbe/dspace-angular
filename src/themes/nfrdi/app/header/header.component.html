<header class="bg-gradient-primary">
  <div class="container">
    <div class="d-flex flex-row justify-content-between">
      <div class="wrapper">
        <div class="logo-wrapper">
          <a class="navbar-brand my-2" routerLink="/home">
            <img src="assets/nfrdi/images/nfrdi-kmrc.png" [attr.alt]="'menu.header.image.logo' | translate"/>
          </a>
        </div>
        <div class="headerInfoNameText">
          <span class="headerInfoName d-none d-lg-block">National Fisheries Research &amp; Development Institute</span>
          <span class="headerInfoName d-block d-lg-none">NFRDI</span>
          <span class="headerInfoText">Digital Repository</span>
        </div>
      </div>


      <nav role="navigation" [attr.aria-label]="'nav.user.description' | translate" class="navbar navbar-light navbar-expand-md flex-shrink-0 px-0">
        <ds-themed-search-navbar></ds-themed-search-navbar>
        <ds-themed-lang-switch></ds-themed-lang-switch>
        <ds-context-help-toggle></ds-context-help-toggle>
        <ds-themed-auth-nav-menu></ds-themed-auth-nav-menu>
        <ds-impersonate-navbar></ds-impersonate-navbar>
        <div *ngIf="isXsOrSm$ | async" class="pl-2">
          <button class="navbar-toggler px-0" type="button" (click)="toggleNavbar()"
                  aria-controls="collapsingNav"
                  aria-expanded="false" [attr.aria-label]="'nav.toggle' | translate">
            <span class="fas fa-bars fa-fw" aria-hidden="true"></span>
          </button>
        </div>
      </nav>
    </div>
  </div>
</header>
